
<!DOCTYPE html>
<html>
<head>
<title>Personal Profile Form</title>

<style>
body{
    background-color:#e6f2ff;
    font-family:Arial;
}

form{
    width:500px;
    margin:auto;
    background-color:#ffffff;
    padding:20px;
    border-radius:10px;
    border:2px solid #3399ff;
}

h2{
    text-align:center;
    color:#003366;
}

label{
    font-weight:bold;
}

input, textarea{
    width:100%;
    padding:6px;
    margin-top:4px;
    margin-bottom:10px;
    border:1px solid #666;
    border-radius:5px;
    background-color:#f9f9f9;
}

.radio-group, .checkbox-group{
    background-color:#f0f8ff;
    padding:8px;
    border-radius:5px;
    margin-bottom:10px;
}

.buttons{
    text-align:center;
}

button{
    padding:8px 15px;
    margin:5px;
    background-color:#3399ff;
    color:white;
    border:none;
    border-radius:5px;
    cursor:pointer;
}

button:hover{
    background-color:#2673cc;
}
</style>
</head>

<body>

<form>
<h2>Personal Profile Form</h2>

<label>Name:</label>
<input type="text" required>

<label>Age:</label>
<input type="number" required>

<label>Contact Number:</label>
<input type="text" pattern="[0-9]{10}" placeholder="10 digit number" required>

<label>Roll Number:</label>
<input type="text" pattern="CB\.SC\.U4CSE25[0-9]{3}" placeholder="CB.SC.U4CSE25XXX" required>

<label>Address:</label>
<textarea maxlength="100" placeholder="Maximum 100 characters"></textarea>

<label>About Yourself:</label>
<textarea maxlength="500" placeholder="Maximum 500 characters"></textarea>

<label>Nationality:</label>
<div class="radio-group">
<input type="radio" name="nation"> Indian
<input type="radio" name="nation"> NRI
</div>

<label>Hobbies:</label>
<div class="checkbox-group">
<input type="checkbox"> Reading
<input type="checkbox"> Sports
<input type="checkbox"> Music
<input type="checkbox"> Traveling
</div>

<div class="buttons">
<button type="submit">Submit</button>
<button type="reset">Reset</button>
<button type="button">Click</button>
</div>
<label>lang known</label>
<div class="checkbox-lan">
<input type="checkbox"> hindi
<input type="checkbox"> telugu
<input type="checkbox"> bhojpuri
<input type="checkbox"> marthi
<input type="checkbox"> kannada
<input type="checkbox"> tamil

</div>

</form>

</body>
</html>
