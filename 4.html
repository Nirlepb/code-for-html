<!DOCTYPE html>
<html>
<head>
    <title>User Experience Research Form</title>
    <style>
        body{
            background-color: pink;
            font-family: Arial;
        }

        h2{
            text-align: center;
        }

        form{
            width: 500px;
            margin: auto;
        }

        input, select{
            width: 100%;
            padding: 5px;
        }

        table{
            width: 100%;
        }

        td{
            padding: 5px;
        }
    </style>
</head>
<body>

<h2>User Experience Research Form</h2>

<form>
<table>

<tr>
    <td>First Name</td>
    <td><input type="text"></td>
</tr>

<tr>
    <td>Last Name</td>
    <td><input type="text"></td>
</tr>

<tr>
    <td>Email</td>
    <td><input type="email"></td>
</tr>

<tr>
    <td>Phone</td>
    <td><input type="text"></td>
</tr>

<tr>
    <td>Address</td>
    <td><input type="text"></td>
</tr>

<tr>
    <td>City</td>
    <td><input type="text"></td>
</tr>

<tr>
    <td>Country</td>
    <td>
        <select>
            <option>India</option>
            <option>USA</option>
            <option>UK</option>
        </select>
    </td>
</tr>

<tr>
    <td colspan="2"><b>Questions</b></td>
</tr>

<tr>
    <td>Easy to use</td>
    <td>
        <input type="radio" name="q1"> Very Good
        <input type="radio" name="q1"> Good
        <input type="radio" name="q1"> Poor
    </td>
</tr>

<tr>
    <td>Helpful product</td>
    <td>
        <input type="radio" name="q2"> Very Good
        <input type="radio" name="q2"> Good
        <input type="radio" name="q2"> Poor
    </td>
</tr>

<tr>
    <td colspan="2" align="center">
        <input type="submit" value="Submit">
    </td>
</tr>

</table>
</form>

</body>
</html>
